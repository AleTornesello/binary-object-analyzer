<div class="reader-tab">
  <div class="file-picker-container">
    <file-pond
      [options]="pondOptions"
      (onaddfile)="onAddFile($event)"
      (onremovefile)="onRemoveFile()"
    >
    </file-pond>
  </div>
  <p-button label="Load" (onClick)="onLoadClick()" [disabled]="!canLoad"></p-button>
</div>
